<body>
<h3 align="center" id="top">Govt.Hr.Sec.School,Thiruvallur</h3>
<form enctype="multipart/form_data" method="post">
<ul>
<li>Name of the student:</li>
<input type="text" size=15 value=" பெயர்"><br><br>
<li>Date of birth:</li>
<input type="text" size=17 value=" பிறந்த தேதி"><br><br>
<li>Gender:</li>
<input type="radio" value="boy" id="b" name="boy" checked><label for="b">boy</label>
<input type="radio" value="girl" id="g" name="boy"><label for="g">girl</label><br><br>
<li>Mother tongue:</li>
<select value="language">
<option name="language">select your language</option>
<option name="tamil">Tamil</option>
<option name="telugu">Telugu</option>
<option name="malayalam">Malayalam</option>
</select><br><br>
<li>optional subject (select any 2):</li>
<select value="subject" multiple>
<option name="subject">Environmental science</option><br>
<option name="subject">History of science</option><br>
<option name="subject">Political science</option><br>
<option name="subject">Information technology</option></select><br><br>
<li>upload your photo:<br>
<input type="file"></li><br><br>
<li>website</li>
<input type="url" name="website" placeholder="enter your website">
<li>date:</li>
<input type="date" name="date"><br>
<li>week:</li>
<input type="week" name="week"></ul>
<input type="reset" name="reset" value="reset"><br><br>
<input type="submit" name="login-button" value="send details"><br><br>
<a href="#top" >back to top</a>
</form>
