<!DOCTYPE html>
<html>
    <head>
        <title>
            screen width and height
        </title>
    </head>
    <body>
        <button onclick="btn()">get width and height</button>
        <p id="p"></p>
        <script>
            function btn(){
                var w = screen.width;
                var h = screen.height;
                var result = "width:"+w+"px. height:"+h+"px."
                document.getElementById("p").innerHTML = result;
            }
        </script>
    </body>
</html>
